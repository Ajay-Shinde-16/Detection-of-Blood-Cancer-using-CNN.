{% extends 'main.html' %}
{% block content %}
<style>
    .btn-block1 {
    display: block;
    width: 100%;
}
.btn-info1 {

    background-color: #eaf3f5;
    border-color: #524A4A;
}
.btn1 {
    display: inline-block;
    font-weight: 400;
    color: #524A4A;
    text-align: center;
    vertical-align: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    background-color: transparent;
    border: 1px solid transparent;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>
<div class="row"  style="margin-bottom: 175px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1>Blood Cancer Predictor</h1></center>
        <div class="card card-body" style="border: 1px solid black;">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" id="name" name="name" placeholder="Enter patient name"  style="background-color:#faf7f7">

                        </div>
                         <div class="form-group">
                            <input type="email" id="email" name="email" placeholder="Enter patient email"  style="background-color: #faf7f7">

                        </div>
                        <div class="form-group">
                            <input type="mobile" id="mobile" name="mobile" placeholder="Enter patient mobile"  style="background-color:#faf7f7">

                        </div>
                        <div class="form-group">
                            <input type="text" id="age" name="age" placeholder="Enter patient age"  style="background-color:#faf7f7">
                        </div>
                        <div class="form-group">
                            <select name="gender">
                                <option value ="male">Select Gender</option>
                                <option value ="male">Male</option>
                                <option value ="female">Female</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <textarea name ="problem" rows="5" cols="100" placeholder="Describe Problem in short"> </textarea>
                             </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="file" id="file" name="file" accept=".jpg, .jpeg, .png" class="btn btn-info btn-block">

                        </div>
                    </div>
                 
                
                <input type="submit" class="btn btn-info btn-block" value="Predict">
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>

{% endblock %}
